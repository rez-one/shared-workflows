name: Build and Test Quality Gate
on:
  workflow_call:
    secrets:
      SSH_JUMP_HOST_USER:
        required: true
      SSH_JUMP_HOST_KEY:
        required: true
      SSH_JUMP_HOST_IP:
        required: true
      GCR_CREDENTIALS:
        required: true
      NEXUS_USERNAME:
        required: false
      NEXUS_PASSWORD:
        required: false
      JIRA_API_TOKEN:
        required: true
    inputs:
      branchesToPublishArtifacts:
        description: 'Branches To Publish Artifacts'
        required: false
        default: '["dev", "qa", "test", "uat", "main", "master"]'
        type: string
      branchesToPublishImages:
        description: 'Branches To Publish Docker Images to GCR'
        required: false
        default: '["dev", "qa", "test", "uat", "main", "master"]'
        type: string
      branchesToDeploy:
        description: 'Branches To Deploy'
        required: false
        default: '["dev-env"]'
        type: string
permissions: write-all
jobs:
  build-and-test:
    name: Build and Test Quality Gate Job
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_nexusUsername: ${{ secrets.NEXUS_USERNAME }}
